<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
</head>

<body>


    <div id="app">
        <div class="container">
            <h1 v-bind:class="titleClass"> {{welcMessage}} </h1>



            <img v-bind:src="srcImg" v-bind:class="imageClass" alt="">
            <h4>{{nameMessage}}</h4>
            <form>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Nome e Cognome</label>
                    <input type="" class="form-control" aria-describedby="emailHelp" v-model="nameInput">
                    <div id="emailHelp" class="form-text">Stai accedendo con il nome: {{nameInput}}</div>
                </div>
                <div class="mb-3">
                    <h4>{{mailAlert}}</h4>
                    <label for="exampleInputPassword1" class="form-label">Email</label>
                    <input type="" class="form-control" v-model="mailInput">
                </div>
                <button type="button" class="btn btn-primary" @click="enter">Clicca per Entrare</button>
            </form>
            <h4>{{messageWelcome}}</h4>
            <h4>{{mailWelcome}}</h4>


        </div>

    </div>




    <script src="script.js"></script>
</body>

</html>
